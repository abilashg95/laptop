<head>

</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Snart</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>
  <audio data-key="65" src="/home/abilash/Documents/sample/javascripts30/beat_box/clap.wav"></audio>
  <audio data-key="83" src="/home/abilash/Documents/sample/javascripts30/beat_box/hihat.wav"></audio>
  <audio data-key="68" src="/home/abilash/Documents/sample/javascripts30/beat_box/kick.wav"></audio>
  <audio data-key="70" src="/home/abilash/Documents/sample/javascripts30/beat_box/openhat.wav"></audio>
  <audio data-key="71" src="/home/abilash/Documents/sample/javascripts30/beat_box/boom.wav"></audio>
  <audio data-key="72" src="/home/abilash/Documents/sample/javascripts30/beat_box/ride.wav"></audio>
  <audio data-key="74" src="/home/abilash/Documents/sample/javascripts30/beat_box/snare.wav"></audio>
  <audio data-key="75" src="/home/abilash/Documents/sample/javascripts30/beat_box/tom.wav"></audio>
  <audio data-key="76" src="/home/abilash/Documents/sample/javascripts30/beat_box/tink.wav"></audio>
<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key   = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // if not audio key is pressed
    audio.currentTime = 0; // to reset the audio if a key is pressed repeatedly
    audio.play();
//    console.log(e);
    key.classList.add('playing');
  };
  function removeTransition(e) {
    if (e.propertyName!="transform") return;

    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend',removeTransition));
  window.addEventListener('keydown', playSound);
</script>
</body>
</html>
